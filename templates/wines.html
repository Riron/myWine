<ion-view title="Ma Cave">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-hide="$exposeAside.active"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus-round" href="#/app/add" analytics-on="click" analytics-event="Add" analytics-category="Wines"></a>
  </ion-nav-buttons>
  <ion-header-bar class="bar-light bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Recherche" ng-model="vm.searchText" analytics-on="click" analytics-event="Search" analytics-category="Wines">
    </label>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="padding empty" ng-if="vm.items.length == 0">
      Aucun vin en cave...
    </div>
    <ion-list>
      <wines-list items="vm.items" filter="vm.searchText" order="vm.order" drink="vm.drink(id)" refresh-on="refresh-ui"/>
    </ion-list>
  </ion-content>
</ion-view>
