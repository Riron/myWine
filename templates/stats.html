<ion-view title="Statistiques">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon" ng-hide="$exposeAside.active"></button>
  </ion-nav-buttons>

  <ion-tabs class="tabs-assertive tabs-icon-only">

    <ion-tab title="Chiffres" icon-on="ion-ios7-information" icon-off="ion-ios7-information-outline">
      <ion-content class="has-header">
      <div class="bg4">
      </div>
      <div class="row">
        <div class="col col-50 stats-data">
          <i class="ion-clipboard assertive"></i>
          <div class="stats-data-text">Bouteilles en cave
          <span>{{ vm.bottles }}</span>
          </div>
        </div>
        <div class="col col-50 stats-data">
          <i class="ion-cash assertive"></i>
          <div class="stats-data-text">Valeur de ma Cave
          <span>{{ vm.price }} €</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-50 stats-data">
          <i class="ion-stats-bars assertive"></i>
          <div class="stats-data-text">Valeur moyenne
          <span>{{ vm.price / vm.bottles | number : 2 }} €</span>
          </div>
        </div>
        <div class="col col-50 stats-data">
          <i class="ion-calendar assertive"></i>
          <div class="stats-data-text">Ajoutés cette année
          <span>112</span>
          </div>
        </div>
      </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="Graphs" icon-on="ion-ios7-pulse-strong" icon-off="ion-ios7-pulse">
      <ion-content class="has-header">
        <div class="bg4">
        </div>
        <div class="padding">
          <h3>Nombre de bouteilles en Cave</h3>
          <div ac-chart="'bar'" ac-data="vm.data_2" ac-config="vm.config_2" class='chart'></div>
          <h3>Valeur de la Cave (en €)</h3>
          <div ac-chart="'pie'" ac-data="vm.data_1" ac-config="vm.config_1" class='chart'></div>
        </div>
      </ion-content>
    </ion-tab>

    <!--<ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
      <ion-content class="has-header">
        <div class="bg4">
        </div>
        <div class="padding">
          
        </div>
      </ion-content>
    </ion-tab>-->

  </ion-tabs>
</ion-view>
