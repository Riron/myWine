<ion-view title="Recherche">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-hide="$exposeAside.active"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="bg5">
    </div>
    <div class="padding">
    	<div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Recherche de vin" ng-model="vm.searchText" ng-keyup="vm.search()">
        </label>
      </div>
      <div class="padding empty" ng-if="vm.results.length == 0">
        Précisez votre recherche
      </div>
      <div class="list card" ng-repeat="item in vm.results">
        <div class="item">
          <h2><i class="ion-wineglass"></i> {{ item.winery }}</h2>
          <p>{{ item.name }}</p>
          <p><i class="ion-leaf"></i> {{ item.vintage }} - <i class="ion-cash"></i> {{ item.price }} </p>
        </div>
        <div class="item item-image">
          <img ng-src="{{ item.image }}" class="img_mh">
        </div>
        <a class="item item-icon-left assertive" ng-click="vm.addWine($index)">
          <i class="icon ion-plus-circled"></i>
          Ajouter à ma cave
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
