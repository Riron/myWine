<ion-view title="Options">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="bg2">
    </div>
    <div class="padding">
    	<ul class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            <h2>Classer les vins par</h2>
            <p>Paramétrage de l'affichage</p>
          </div>
          <select ng-model="vm.order" ng-change="vm.setOrder()">
            <option value="" selected>Date d'ajout</option>
            <option value="type">Couleur</option>
            <option value="millesime">Millésime</option>
          </select>
        </label>
        <li class="item item-button-right">
          <h2>Réinitialiser la cave</h2>
          <p>Attention, suppression définitive</p>
          <button class="button button-positive" ng-click="vm.clearData()">
            <i class="icon ion-trash-a"></i>
          </button>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
